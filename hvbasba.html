<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
  <link rel="stylesheet" href="style.css">
  <style>
   
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #814242;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      height: 300px;
      gap: 16px;
      padding: 40px;
      box-sizing: border-box;
    }

    .container li {
      list-style: none;
      position: relative;
      overflow: hidden;
      flex: 0 0 100px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid #2c1010;
      transition: flex 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container li:hover {
      flex: 1;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .container li:hover img {
      transform: scale(1.1);
      filter: brightness(0.5);
    }

    .content {
      position: absolute;
      color: rgb(77, 15, 15);
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      padding: 20px;
    }

    .container li:hover .content {
      opacity: 1;
    }

    .content h2 {
      margin: 0 0 10px;
    }

    .content p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <ul class="container">
    <li>
<img src="image/charize.jpg" alt="London">
        <h2>London</h2>
        <p>
          London, the storied metropolis, once again reigns supreme in the 2025 World's Best Cities ranking, 
          securing the top spot for the 10th year in a row.
        </p>
      </div>
    </li>

  </ul>
</body>
</html>
